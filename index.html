<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,800;1,900&display=swap"
    />
  </head>
  <body>
    <div class="background-image"></div>
    <div class="iphone-8-plus-1">
      <header class="page-header">
        <div class="page-header-child"></div>
        <h1 class="h1">
          <span>Кафе</span>
          <span class="span"> </span>
          <span class="span1">Халяль</span>
        </h1>
        <div class="slogan-container">
          <i class="i">сочный шашлык</i>
        </div>
      </header>
      <main class="content-container">
        <section class="navigation-area">
          <div class="navigation-area-child"></div>
          <div class="navbar">
            <div class="navigation-items-parent">
              <div class="navigation-items">
                <div class="navigation-item">
                  <div class="div"></div>
                  <div class="nav-item-separator">Первое</div>
                </div>
                <div class="navigation-item1">
                  <div class="div1"></div>
                  <div class="div2">Второе</div>
                </div>
                <div class="navigation-item2">
                  <div class="div3"></div>
                  <div class="div4">Закуски</div>
                </div>
              </div>
              <div class="language-options-wrapper">
                <div class="language-options">
                  <div class="language-option">
                    <div class="div5"></div>
                    <div class="breast-cancer">Напитки</div>
                  </div>
                  <div class="language-option1">
                    <div class="div6"></div>
                    <div class="pcos">Корзина</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="div7">
            <div class="div8">
              <div class="div9">
                <div class="child"></div>
                <img
                  class="dish-items-icon"
                  loading="lazy"
                  alt=""
                  src="./pics/tabaka.jpg"
                />

                <div class="price-column">
                  <div class="div10">Табака</div>
                  <div class="image-column">
                    <div class="image-container">
                      <button class="dish-image">
                        <div class="dish-image-child"></div>
                        <div class="div11">300₽</div>
                      </button>
                    </div>
                    <div class="action-column">
                      <div class="action-button">
                        <div class="action-icon"></div>
                        <h1 class="action-label">-</h1>
                      </div>
                    </div>
                    <div class="empty-action">
                      <div class="empty-action-area">0</div>
                    </div>
                  </div>
                </div>
                <div class="custom-column">
                  <div class="custom-icon"></div>
                  <div class="custom-label">+</div>
                </div>
              </div>
              <div class="div12">
                <div class="item"></div>
                <img
                  class="inner"
                  loading="lazy"
                  alt=""
                  src="pics/shalyk.png"
                />

                <div class="frame-div">
                  <div class="parent">
                    <div class="div13">Шашлык Говядина</div>
                    <div class="additional-info-column">
                      <div class="additional-info-details">
                        <button class="dish-details">
                          <div class="dish-details-child"></div>
                          <div class="div14">350₽</div>
                        </button>
                      </div>
                      <div class="allergen-info-column">
                        <div class="allergen-details">
                          <div class="allergen-indicators"></div>
                          <h1 class="allergen-info-details">-</h1>
                        </div>
                      </div>
                      <div class="spicy-info-column">
                        <div class="spicy-indicators">0</div>
                      </div>
                      <div class="vegetarian-info-column">
                        <div class="vegetarian-details">
                          <div class="vegetarian-indicator"></div>
                          <div class="non-vegetarian-indicator">+</div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="div15">
                <div class="rectangle-div"></div>
                <img
                  class="rectangle-icon"
                  loading="lazy"
                  alt=""
                  src="./pics/lula_kebab.jpg"
                />

                <div class="inner1">
                  <div class="group">
                    <div class="div16">Люля Кебаб</div>
                    <div class="frame-parent">
                      <div class="frame-wrapper">
                        <button class="rectangle-parent">
                          <div class="frame-child"></div>
                          <div class="div17">250₽</div>
                        </button>
                      </div>
                      <div class="frame-container">
                        <div class="ellipse-parent">
                          <div class="frame-item"></div>
                          <h1 class="h11">-</h1>
                        </div>
                      </div>
                      <div class="wrapper">
                        <div class="div18">0</div>
                      </div>
                    </div>
                    <div class="new-item-indicators">
                      <div class="new-indicators"></div>
                      <div class="new-item-labels">+</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="div19">
                <div class="child1"></div>
                <img
                  class="child2"
                  loading="lazy"
                  alt=""
                  src="./pics/tabaka.jpg"
                />

                <div class="inner2">
                  <div class="container">
                    <div class="div20">Табака</div>
                    <div class="frame-group">
                      <div class="frame-wrapper1">
                        <button class="rectangle-group">
                          <div class="frame-inner"></div>
                          <div class="div21">300₽</div>
                        </button>
                      </div>
                      <div class="frame-wrapper2">
                        <div class="ellipse-group">
                          <div class="ellipse-div"></div>
                          <h1 class="h12">-</h1>
                        </div>
                      </div>
                      <div class="frame">
                        <div class="div22">0</div>
                      </div>
                    </div>
                    <div class="ellipse-container">
                      <div class="frame-child1"></div>
                      <div class="div23">+</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="div24">
                <div class="child3"></div>
                <div class="item-name-highlight-parent">
                  <img
                    class="item-name-highlight"
                    loading="lazy"
                    alt=""
                    src="./pics/shalyk.png"
                  />

                  <div class="div25">Шашлык Говядина</div>
                </div>
                <div class="frame-parent1">
                  <div class="frame-parent2">
                    <div class="rectangle-container">
                      <div class="frame-child2"></div>
                      <div class="div26">350₽</div>
                    </div>
                    <div class="frame-wrapper3">
                      <div class="frame-parent3">
                        <div class="ellipse-parent1">
                          <div class="frame-child3"></div>
                          <h1 class="empty-detail">-</h1>
                        </div>
                        <div class="empty-detail-area">
                          <div class="empty-info-detail">0</div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="ellipse-parent2">
                    <div class="frame-child4"></div>
                    <div class="div27">+</div>
                  </div>
                </div>
              </div>
              <div class="div28">
                <div class="child4"></div>
                <img
                  class="child5"
                  alt=""
                  src="./pics/lula_kebab.jpg"
                />

                <div class="inner3">
                  <div class="parent1">
                    <div class="div29">Люля Кебаб</div>
                    <div class="frame-parent4">
                      <div class="rectangle-parent1">
                        <div class="frame-child5"></div>
                        <div class="div30">250₽</div>
                      </div>
                      <div class="frame-wrapper4">
                        <div class="frame-parent5">
                          <div class="allergen-present-parent">
                            <div class="allergen-present"></div>
                            <h1 class="allergen-absent">-</h1>
                          </div>
                          <div class="empty-allergen-info-wrapper">
                            <div class="empty-allergen-info">0</div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="ellipse-parent3">
                      <div class="frame-child6"></div>
                      <div class="div31">+</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
