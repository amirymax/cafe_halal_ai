<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,800;1,900&display=swap"
    />
    <script src="app.js"></script>
  </head>
  <body>
    
    <div class="background-image"></div>
    <div class="everything">
      <header class="page-header">
        <div class="page-header-child"></div>
        <h1 class="h1">
          <span>Кафе</span>
          <span class="span"> </span>
          <span class="span1">Халяль</span>
        </h1>
        <div class="slogan-container">
          <i class="i">сочный шашлык</i>
        </div>
      </header>
      <main class="content-container">
        <section class="navigation-area">
          <div class="navigation-area-child"></div>
          
          <div class="navbar">
            <div class="navigation-items-parent">
              <div class="navigation-items">
                <div class="navigation-item">
                  <div class="nav-item-separator">Первое</div>
                </div>
                <div class="navigation-item">
                  <div class="nav-item-separator">Второе</div>
                </div>
                <div class="navigation-item">
                  <div class="nav-item-separator">Закуски</div>
                </div>
              </div>
              <div class="navigation-items-all">
                <div class="navigation-items2">
                  <div class="navigation-item">
                    <div class="nav-item-separator">Напитки</div>
                  </div>
                  <div class="navigation-item">
                    <div class="nav-item-separator" onclick="openCartModal()">
                      Корзина
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="div7">
            <div class="div8">

              <div class="food-card">
                <img
                  class="food-pic"
                  loading="lazy"
                  alt=""
                  src="pics/shashlyk.png"
                />

                <div class="frame-div">
                  <div class="parent">
                    <div class="name">Шашлык Говядина</div>
                    <div class="additional-info-column">
                      <div class="additional-info-details">
                        <button class="price">
                          <div class="price-background"></div>
                          <div class="price-number">350₽</div>
                        </button>
                      </div>
                      <div class="decrease-part">
                        <div class="decrease" onclick="decreaseCount()">
                          <div class="decrease-backgrond"></div>
                          <h1 class="decrease-sign">-</h1>
                        </div>
                      </div>
                      <div class="count-part">
                        <div class="count">0</div>
                      </div>
                      <div class="increase-part">
                        <div class="increase" onclick="increaseCount()">
                          <div class="increase-background"></div>
                          <div class="increase-sign">+</div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="food-card">
                <img
                  class="food-pic"
                  loading="lazy"
                  alt=""
                  src="pics/tabaka.jpg"
                />

                <div class="frame-div">
                  <div class="parent">
                    <div class="name">Табака</div>
                    <div class="additional-info-column">
                      <div class="additional-info-details">
                        <button class="price">
                          <div class="price-background"></div>
                          <div class="price-number">250₽</div>
                        </button>
                      </div>
                      <div class="decrease-part">
                        <div class="decrease" onclick="decreaseCount()">
                          <div class="decrease-backgrond"></div>
                          <h1 class="decrease-sign">-</h1>
                        </div>
                      </div>
                      <div class="count-part">
                        <div class="count">0</div>
                      </div>
                      <div class="increase-part">
                        <div class="increase" onclick="increaseCount()">
                          <div class="increase-background"></div>
                          <div class="increase-sign">+</div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div id="cartModal" class="modal" style="display: none;">
                <div class="modal-content">
                  <span class="close" onclick="closeModal()">&times;</span>
                  <h2>Корзина</h2>
                  <div id="cartItems"></div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
